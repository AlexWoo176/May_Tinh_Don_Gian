<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Calculator</title>
    <style>
        body{
            margin: auto;
            text-align: center;
        }
        .maincontent{
            border: 1px solid #cccccc;
            width: 300px;
            padding: 10px;
        }
        #result{
            border: 1px solid #cccccc;
            height: 40px;
            width: calc(100% - 2px);
            margin-bottom: 5px;
        }
        button{
            width: 25%;
            height: 40px;
        }
        }
    </style>
</head>
<body>
<div class="maincontent">
    <table>
        <input id="result">
        <tr>
            <button value="1" onclick="result(this.value)" >1</button>
            <button value="2" onclick="result(this.value)" >2</button>
            <button value="3" onclick="result(this.value)" >3</button>
            <button value="+" onclick="result(this.value)" >+</button>
        </tr>
        </br>
        <tr>
            <button value="4" onclick="result(this.value)" >4</button>
            <button value="5" onclick="result(this.value)" >5</button>
            <button value="6" onclick="result(this.value)" >6</button>
            <button value="-" onclick="result(this.value)" >-</button>
        </tr>
        </br>
        <tr>
            <button value="7" onclick="result(this.value)" >7</button>
            <button value="8" onclick="result(this.value)" >8</button>
            <button value="9" onclick="result(this.value)" >9</button>
            <button value="*" onclick="result(this.value)" >x</button>
        </tr>
        </br>
        <tr>
            <button onclick="clearoutput(this.value)" >C</button>
            <button value="0" onclick="result(this.value)" >0</button>
            <button onclick="actionok(this.value)" >=</button>
            <button value="/" onclick="result(this.value)" >/</button>

        </tr>
        </br>
    </table>
</div>
</body>
<script src="js/app.js"></script>
</html>
